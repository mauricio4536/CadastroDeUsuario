<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de usuário</title>
        <link type="text/css" rel="stylesheet" href="../../css/bootstrap-5.2.0/bootstrap.css"></link>
        <link type="text/css" rel="stylesheet" href="../../css/cadastro.css"></link>
        <script src="../../js/Jquery/jquery-3.6.0.min.js"></script>
        <script src="../../js/jquery-mask/jquery.mask.js"></script>
        <script src="../../js/bootstrap-5.2.0/bootstrap.js"></script>
    </head>
    <body>
        <div class="container mt-3">
          <h3 class="text-center">Cadastro de contribuinte</h3>
            <form class="row  mt-3">
              <div class="row mt-3">
                <div class="col">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control mask_cpf" id="cpf"placeholder="999.999.999-99">
                  <span class="valid-cpf text-danger mt-2"></span>
                </div>
                <div class="col">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome">
                    <span class="valid-nome text-danger mt-2"></span>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                    <label for="numero_dependentes" class="form-label">Número de Dependentes</label>
                    <input type="text" class="form-control" id="numero_dependentes">
                    <span class="valid-numero-dependentes text-danger mt-2"></span>
                </div>
                <div class="col">
                    <label for="renda_mensal" class="form-label">Renda Mensal</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><R1>$</R1></span>
                        <input type="number" class="form-control" id="renda_mensal" aria-describedby="inputGroupPrepend">
                    </div>
                    <span class="valid-renda-mensal text-danger mt-2"></span>
                </div>
                <div class="row mt-3 px-0 text-end">
                    <div class="col px-0">
                        <button id="btSalvar" type="button" class="btn btn-success" onclick="toSave()">SALVAR</button>                        
                    </div>
                </div>
            </form>
        </div>
        <script src="../../js/cadastro.js"></script>
  </body>
</html>
