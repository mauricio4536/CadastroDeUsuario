<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de usu√°rio</title>
        <link type="text/css" rel="stylesheet" href="../../css/bootstrap-5.2.0/bootstrap.css"></link>
        <link type="text/css" rel="stylesheet" href="../../css/cadastro.css"></link>
        <script src="../../js/Jquery/jquery-3.6.0.min.js"></script>
        <script src="../../js/bootstrap-5.2.0/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
          <h3>Cadastro de contribuinte</h3>
            <form class="row g-3">
              <div class="row">
                <div class="col-md-4">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf"placeholder="999.999.999-99">
                  <span class="valid-cpf"></span>
                </div>
              <div class="col-md-4">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome">
                <span class="valid-nome"></span>
              </div>
            </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Renda Mensal</label>
                  <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><R1>$</R1></span>
                  <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
        <script src="../../js/cadastro.js"></script>
  </body>
</html>
